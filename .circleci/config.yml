#
defaults: &defaults
  working_directory: /build
  docker:
    - image: docker:18.06.0-ce-git

version: 2
jobs:
  nightly-build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install bash
          command: apk add --no-cache bash coreutils
      - run:
          name: Build image
          command: bin/build.sh
          environment:
            BUILD_DEV: true
      - run:
          name: Save image
          command: bin/save.sh
          environment:
            BUILD_DEV: true
      - persist_to_workspace:
          root: /workspace
          paths:
            - tar
  nightly-deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /workspace
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install bash
          command: apk add --no-cache bash coreutils
      - run:
          name: Load image
          command: bin/load.sh
      - run:
          name: Deploy image to Docker Hub
          command: |
            docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
            bin/deploy.sh
          environment:
            BUILD_DEV: true
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install bash
          command: apk add --no-cache bash coreutils
      - run:
          name: Build image
          command: bin/build.sh
      - run:
          name: Save image
          command: bin/save.sh
      - persist_to_workspace:
          root: /workspace
          paths:
            - tar
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /workspace
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install bash
          command: apk add --no-cache bash coreutils
      - run:
          name: Load image from workspace
          command: bin/load.sh
      - run:
          name: Deploy image to Docker Hub
          command: |
            docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
            bin/deploy.sh

workflows:
  version: 2
  nightly-workflow:
    triggers:
      - schedule:
          cron: "0 9 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - nightly-build:
          filters:
            tags:
              only:
                - /.*/
      - nightly-deploy:
          requires:
            - nightly-build
          filters:
            branches:
              only:
                - master
            tags:
              only:
                - /^v.*/
  commit-workflow:
    jobs:
      - build:
          filters:
            tags:
              only:
                - /.*/
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - feature/circleci
            tags:
              only:
                - /^v.*/
