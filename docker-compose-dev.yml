version: '3'

services:
  stackstorm:
    #image: stackstorm/stackstorm:${ST2_IMAGE_TAG:-latest}
    image: stackstorm/stackstorm:3.0
    build:
      context: ./images/stackstorm
      dockerfile: Dockerfile.dev
      args:
        - DOCKER_GROUP_ID=${DOCKER_GROUP_ID}

    ### tail ~/.bashrc
    # export SLACKBOT_NAME='xxx'
    environment:
      - SLACKBOT_NAME
      - SLACKBOT_TOKEN
      - INCOMING_WEBHOOK_URL
      - INCOMING_WEBHOOK_URL_SLACKFORMAT
      - DST_CHANNEL
      - WEBAPP_IP
      - JUNOS_USER
      - JUNOS_PASS
      - JUNOS_PORT
      - JUNOS_IP
      - GITHUB_OAUTH_TOKEN
      - TOKEN_OWNERNAME
      - TOKEN_OWNERPASSWORD
      - REPO_OWNERNAME
      - REPO_ACCTNAME
    env_file:
      - conf/stackstorm.env
      - conf/mongo.env
      - conf/rabbitmq.env
      - conf/postgres.env
      - conf/redis.env
    command: env
    ports:
      - "443:443"
    depends_on:
      - mongo
      - postgres
      - rabbitmq
      - redis
    networks:
      - public
      - private
    volumes:
      - stackstorm-packs-volume:/opt/stackstorm/packs
      - stackstorm-virtualenvs-volume:/opt/stackstorm/virtualenvs
      - stackstorm-configs-volume:/opt/stackstorm/configs
      - stackstorm-log-volume:/var/log
      - ./packs.dev:/opt/stackstorm/packs.dev
      - ./runtime/entrypoint.d:/st2-docker/entrypoint.d
      - ./runtime/st2.d:/st2-docker/st2.d
      - ./conf/stackstorm.env:/st2-docker/env
      - /var/run/docker.sock:/var/run/docker.sock
      - /app:/usr/src/app
    dns_search: .

### External Services

  mongo:
    image: mongo:3.4
    env_file:
      - conf/mongo.env
    networks:
      - private
    volumes:
      - mongo-volume:/data/db
      - mongo-configdb-volume:/data/configdb
    dns_search: .
  rabbitmq:
    image: rabbitmq:3.6-management
    env_file:
      - conf/rabbitmq.env
    networks:
      - private
    volumes:
      - rabbitmq-volume:/var/lib/rabbitmq
    dns_search: .
  postgres:
    image: postgres:9.6
    env_file:
      - conf/postgres.env
    networks:
      - private
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    dns_search: .
  redis:
    image: redis:4.0
    env_file:
      - conf/redis.env
    networks:
      - private
    volumes:
      - redis-volume:/data
    dns_search: .
    command: [
      "bash", "-c",
      '
       docker-entrypoint.sh
       --requirepass "$$REDIS_PASSWORD"
      '
    ]

volumes:
  mongo-volume:
  mongo-configdb-volume:
  postgres-volume:
  rabbitmq-volume:
  redis-volume:
  stackstorm-packs-volume:
  stackstorm-virtualenvs-volume:
  stackstorm-configs-volume:
  stackstorm-log-volume:

networks:
  public:
    driver: bridge
  private:
    driver: bridge
