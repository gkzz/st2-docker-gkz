---
name: rebuild_app
pack: mydemo
description: Rebuild App Container
runner_type: orquesta
entry_point: workflows/rebuild_app.yaml
parameters:
  action_name:
    required: true
    type: string
    default: rebuild_app
  working_dir:
    required: true
    type: string
    default: /usr/src/app/flask-docker
  ptn:
    required: true
    type: string
    default: flask-docker_flask|flask-docker_nginx
  timeout:
    required: true
    type: integer
    default: 300
