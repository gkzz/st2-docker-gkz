---
name: deploy-container-overview
pack: mydemo
description: Deploy Container Overview
runner_type: orquesta
entry_point: workflows/deploy-container-overview.yaml
parameters:
  branch:
    required: true
    type: string
    default: master
  containers_name:
    required: true
    type: array
    default:
      - flask-docker_flask
      - flask-docker_nginx
  working_dir:
    required: true
    type: string
    default: /usr/src/app/flask-docker
  rebuilding_timeout:
    required: true
    type: integer
    default: 600

notify:
  #on-complete:
  #  routes:
  #  - slack
  #  data:
  #     stdout: "stdout: {{action_results.stdout}}"
  #     stderr: "stderr: {{action_results.stdout}}"
  
  on-success:
    routes:
    - slack
    data:
      stdout: "stdout: {{action_results.stdout}}"
  
  on-failure:
    routes:
    - slack
    data:
      stdout: "stdout: {{action_results.stdout}}"