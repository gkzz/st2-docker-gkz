---
name: deploy-container-overview
pack: mydemo
description: Deploy Container Overview
runner_type: orquesta
entry_point: workflows/deploy-container-overview.yaml
parameters:
  working_dir:
    required: true
    type: string
    default: /usr/src/app/flask-docker
  branch:
    required: true
    type: string
    default: master
  filters:
    required: true
    type: array
    default:
      - Already up-to-date.
  containers_name:
    required: true
    type: array
    default:
      - flask-docker_flask
      - flask-docker_nginx
  rebuilding_timeout:
    required: true
    type: integer
    default: 600
