version: 1.0

description: deploy-container-init

input:
  - working_dir
  - branch

vars:
  - msg: null

tasks:
  git_pull:
    action: mydemo.git_pull
    input:
      branch: <% ctx().branch %>
      cwd: <% ctx().working_dir %>
    next:
      - when: <% succeeded() %>
        publish:
          - msg: <% result() %>
      - when: <% failed() %>
        do: fail
        publish: 
          - msg: <% result() %>
          
output:
  - msg: <% ctx().msg %>
