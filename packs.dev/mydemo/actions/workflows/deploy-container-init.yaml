version: 1.0

description: deploy-container-init

input:
  - working_dir
  - branch

tasks:
  fetch:
    action: >
      core.local 
      cmd="sudo git fetch"
      cwd=<% ctx().working_dir %>
    next:
      - when: <% succeeded() and (ctx().branch != null) %>
        do: pull
      - when: <% failed() %>
        publish: msg=<% result().stderr %>
        do: last
  
  pull:
    action: core.local
    input:
      cmd: sudo git merge origin/<% ctx().branch %> 
      cwd: <% ctx().working_dir %>
    next:
      - when: <% succeeded() %>
        do: main
      - when: <% failed() %>
        publish: msg=<% result().stderr %>
        do: last
        
  main:
    action: mydemo.deploy-container
    next:
      - when: <% succeeded() %>
        publish: msg=<% result().output.output %>
        do: last
      - when: <% failed() %>
        publish: msg=<% result().output.output %>
        do: last

  last:
    action: slack.post_message
    input:
      message: <% ctx().msg %>
    next:
      - when: <% succeeded() %>
        publish: msg=<% result().stdout %>
      - when: <% failed() %>
        publish: msg=<% result().stderr %>

output:
  - output: <% ctx().msg %>
