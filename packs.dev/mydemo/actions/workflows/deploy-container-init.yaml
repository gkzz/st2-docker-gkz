version: 1.0

description: deploy-container-init

input:
  - working_dir
  - branch

vars:
  - stdout: null
  - stderr: null

tasks:
  git_fetch:
    action: mydemo.git_fetch
    input:
      branch: <% ctx().branch %>
      cwd: <% ctx().working_dir %>
    next:
      - when: <% succeeded() %>
        do: git_merge
        publish: 
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
      - when: <% failed() %>
        do: fail
        publish: 
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
  
  git_merge:
    action: core.local
    input:
      cmd: >
        sudo git checkout <% ctx().branch %> && 
        sudo git merge origin/<% ctx().branch %>
      cwd: <% ctx().working_dir %>
    next:
      - when: <% succeeded() %>
        publish:
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
      - when: <% failed() %>
        do: fail
        publish: 
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>

output:
  - stdout: <% ctx().stdout %>
  - stderr: <% ctx().stderr %>
