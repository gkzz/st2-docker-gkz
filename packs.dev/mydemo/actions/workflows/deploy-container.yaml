version: 1.0

description: deploy-container

input:
  - containers_name
  - working_dir

tasks:
  stop_rm_container:
    with: <% ctx(containers_name) %>
    action: >
      core.local 
      cmd="for i in $(docker container ls | grep -E 'flask-docker_<% item() %>.*Up' | awk '{print $1}'); do 
            docker container stop $i && docker container rm $i; done"
    next:
      - when: <% succeeded() %>
        do: rebuild_container
      - when: <% failed() %>
        publish: msg=<% result().stderr %>
        do: post_on_slack
  
  rebuild_container:
    action: core.local 
    input:
      cmd: sudo docker-compose up -d --build
      cwd: <% ctx().working_dir %> 
      timeout: 600
    next:
      - when: <% succeeded() %>
        publish: msg=<% result().stdout %>
        do: post_on_slack
      - when: <% failed() %>
        publish: msg=<% result().stderr %>
        do: post_on_slack
  
  post_on_slack:
    action: slack.post_message
    input:
      message: <% ctx().msg %>