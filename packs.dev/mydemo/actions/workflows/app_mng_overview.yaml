version: 1.0

description: poll remote repo

input:
  - working_dir
  - branch
  - expected
  - ptn
  - timeout

vars:
  - failed: False
  - action_name:
  - action_result:


output:
  - failed: <% ctx().failed %>
  - action_name: <% ctx().action_name %>
  - action_result: <% ctx().action_result %>
  

tasks:
  init:
    action: core.noop
    next:
    - publish:
        - failed: False
        - action_name: "poll_repo"
      do: poll_repo
  
  poll_repo:
    action: mydemo.poll_repo
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      expected: <% ctx().expected %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do: rebuild_app
        publish:
          - action_name: "rebuild_app"
          - action_result: <% ctx().output.action_result %>
      - when: <% failed() %>
        do: last
        publish:
          - failed: True
          - action_name: "rebuild_app"
          - action_result: <% ctx().output.action_result %>
  
  rebuild_app:
    action: mydemo.rebuild_app
    input:
      working_dir: <% ctx().working_dir %>
      ptn: <% ctx().ptn %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do: last
      - when: <% failed() %>
        do: last
        publish:
          - failed: True
  
  last:
    action: core.noop
    next:
      - when: <% ctx().failed %>
        do: fail