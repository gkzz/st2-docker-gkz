version: 1.0

description: poll remote repo

input:
  - action_name
  - working_dir
  - branch
  - expected
  - timeout

output:
  - failed: <% ctx().failed %>
  - action_name: <% ctx().action_name %>
  - action_result: <% ctx().action_result %>
  

tasks:
  init:
    action: core.noop
    next:
    - publish:
        - failed: False
      do: git_status
  
  git_status:
    action: mydemo.git_status
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      expected: <% ctx().expected %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() and (ctx().expected = 'not_up_to_date') %>
        do: git_merge
      - when: <% succeeded() and (ctx().expected = 'up_to_date') %>
        do: last
        publish:
          - action_result: |-
             "[failed_task]
             none, completed git_status after git_merge 
             <% result() %>"
      - when: <% failed() and (ctx().expected = "not_up_to_date") %>
        do: last
        publish:
          - failed: True
          - action_result: |-
              "[failed_task]
              git_status
              [the previous]
              init
              <% result() %>"
      - when: <% failed() and (ctx().expected = "up_to_date") %>
        do: last
        publish:
          - failed: True
          - action_result: |-
              "[failed_task]
              git_status
              [the previous]
              git_merge
               <% result() %>"
      
  git_merge:
    action: core.local
    input:
      cmd: sudo git merge origin/<% ctx().branch %>
      cwd: <% ctx().working_dir %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do: git_status
        publish:
          - expected: "up_to_date"
      - when: <% failed() %>
        do: 
          - post_msg
          - last
        publish:
          - failed: True
          - action_result: |-
              "[failed_task]
              git merge
              [the previous]
              git_status
              <% result() %>"
  
  post_msg:
    action: slack.post_message
    input:
      message: |-
        [action_name] 
        <% ctx().action_name %>
        [failed]
        <% ctx().failed %>
        [action_result]
        <% ctx().action_result %>
  
  last:
    action: core.noop
    next:
      - when: >
          <% ( not failed()) 
          and (ctx().expected = "up_to_date") 
          and (ctx().working_dir = "working_dir") %>
        do: mydemo.rebuild_app
      - when: <% ctx().failed %>
        do: fail