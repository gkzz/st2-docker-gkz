version: 1.0

description: poll remote repo

input:
  - action_name
  - working_dir
  - branch
  - expected
  - timeout

vars:
  - action_result: 


output:
  - failed: <% ctx().failed %>
  - action_name: <% ctx().action_name %>
  - action_result: <% ctx().action_result %>
  

tasks:
  init:
    action: core.noop
    next:
    #- when: <% succeeded() or failed() %>
    - publish:
      - failed: False
      do: git_status
  
  git_status:
    action: mydemo.git_status
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      expected: <% ctx().expected %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() and not ctx().expected %>
        do: git_merge
      - when: <% succeeded() and ctx().expected %>
        publish:
          - action_result: >
             "git merge completed
             <% result() %>"
        do: last
      - when: <% failed()  and not ctx().expected %>
        publish:
          - failed: True
          - action_result: >
              "[failed_when]
              checking git status before merging repo
              <% result() %>"
        do: last
      - when: <% failed()  and ctx().expected %>
        publish:
          - failed: True
          - action_result: >
              "[failed_when]
              checking git status after merging repo
               <% result() %>"
        do: last
      
  git_merge:
    action: core.local
    input:
      cmd: sudo git merge origin/<% ctx().branch %>
      cwd: <% ctx().working_dir %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        publish:
          - expected: "up_to_date"
        do: git_status
      - when: <% failed() %>
        publish:
          - failed: True
          - action_result: >
              "[failed_when]
              merging repo
              <% result() %>"
        do: last
  
  last:
    action: core.noop
    next:
      - when: <% ctx().failed %>
        do: fail