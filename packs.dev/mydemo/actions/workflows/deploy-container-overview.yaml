version: 1.0

description: deploy-container-overview

input:
  - working_dir
  - branch
  - filters
  - containers_name
  - rebuilding_timeout

vars:
  - stdout: null
  - stderr: null

tasks:
  init:
    action: mydemo.deploy-container-init
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      filters: <% ctx().filters %>
    next:
      - when: <% succeeded() %>
        do: main
        publish:
          - stdout: <% result().output.stdout %>
          - stderr: <% result().output.stderr %>
      - when: <% failed() %>
        publish:
          - stdout: <% result().output.stdout %>
          - stderr: <% result().output.stderr %>
  
  main:
    action: mydemo.deploy-container-main
    input:
      containers_name:  <% ctx().containers_name %>
      working_dir:  <% ctx().working_dir %>
      rebuilding_timeout:  <% ctx().rebuilding_timeout %>
    next:
      - when: <% succeeded() %>
        publish:
          - stdout: <% result().output.stdout %>
          - stderr: <% result().output.stderr %>
      - when: <% failed() %>
        do: fail
        publish:
          - stdout: <% result().output.stdout %>
          - stderr: <% result().output.stderr %> 

output:
  - stdout: <% ctx().stdout %>
  - stderr: <% ctx().stderr %>