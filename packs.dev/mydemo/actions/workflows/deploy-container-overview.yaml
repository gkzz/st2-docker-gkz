version: 1.0

description: deploy-container-overview

input:
  - working_dir
  - branch
  - containers_name
  - timeout

vars:
  - msg: null

tasks:
  build:
    action: mydemo.build
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      containers_name: <% ctx().containers_name %> 
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        publish:
          - msg: <% result() %>
      - when: <% failed() %>
        do: fail
        publish:
          - msg: <% result() %>

output:
  - msg: <% ctx().msg %>