version: 1.0

description: deploy-container-overview

input:
  - working_dir
  - branch
  - containers_name
  - timeout

vars:
  - msg: null

tasks:
  git_pull:
    action: mydemo.git_pull
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() and result() != null %>
        do: rebuild
        publish:
          - msg: <% result() %>
      - when: <% succeeded() and result() == null %>
        do: last
        publish:
          - msg: <% result() %>
      - when: <% failed() %>
        do: fail
        publish:
          - msg: <% result() %>
  rebuild:
    action: mydemo.rebuild
    input:
      containers_name: <% ctx().containers_name %>
      cwd: <% ctx().working_dir %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        publish:
          - msg: <% result() %>
      - when: <% failed() %>
        do: fail
        publish:
          - msg: <% result() %>

output:
  - msg: <% ctx().msg %>