version: 1.0

description: deploy-container-overview

input:
  - main_action_name
  - working_dir
  - branch
  - ptn
  - timeout

vars:
  - failed:
  - action_result: 


output:
  - main_action_name: <% ctx().main_action_name %>
  - failed: <% ctx().failed %>

  

tasks:
  git_pull:
    action: mydemo.git_pull
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do: rebuild
      - when: <% failed() %>
        do: git_status

      
  rebuild:
    action: mydemo.rebuild
    input:
      working_dir: <% ctx().working_dir %>
      ptn: <% ctx().ptn %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do: post_msg
        publish:
          - failed: False
          - action_result: <% result() %>
      - when: <% failed() %>
        do: post_msg
        publish:
          - failed: True
          - action_result: <% result() %>
  
  git_status:
    action: mydemo.git_status
    input:
      working_dir: <% ctx().working_dir %>
      branch: <% ctx().branch %>
    next:
      - when: <% succeeded() %>
        do: post_msg
        publish:
          - failed: False
          - action_result: <% result() %>
      - when: <% failed() %>
        do: post_msg
        publish:
          - failed: True
          - action_result: <% result() %>

  post_msg:
    action: slack.post_message
    input:
      message: |-
        [main_action_name] 
        <% ctx().main_action_name %>
        [failed]
        <% ctx().failed %>
        [action_result]
        <% ctx().action_result %>
    next:
      - when: <% succeeded() or failed() %>
        do: last
  
  last:
    action: core.noop
    next:
      - when: <% ctx().failed %>
        do: fail
